<!--{template common/header}-->

<style type="text/css">
@import url(./source/plugin/takashiro_vote/template/common.css);
</style>
<script type="text/javascript" src="./source/plugin/takashiro_vote/template/common.js"></script>

<div id="wp" class="wp win8mi_wp">
	<div id="pt" class="bm cl">
		<div class="z">
			<a href="./" class="nvhm" title="首页">$_G[setting][bbname]</a> <em>›</em>
			<a href="$root_url">2015年十佳青年风采展示</a> <em>›</em>
			<a>网络投票</a>
		</div>
	</div>

	<div id="ct" class="ct2_a wp cl">
		<div class="mn">
			<div class="bm bw0">
				<ul class="candidate">
				<!--{loop $candidates $c}-->
					<li>
						<a href="thread-$c[tid]-1-1.html" target="_blank"><div class="realname">$c[realname]</div></a>
						<div class="avatar">
							<a href="thread-$c[tid]-1-1.html" target="_blank"><img src="source/plugin/takashiro_vote/data/{echo rawurlencode($c['issbranch'])}/{echo rawurlencode($c['realname'])}.jpg" onerror="this.style='display:none';" {if $orderby != 'souvenir'}data-css-top="{$c[avatartop]}"{/if} /></a>
						</div>
						<div class="tile" data-cid="$c[id]">
						<!--{if empty($orderby) || $orderby == 'selfintro'}-->
							<div class="votefield">
								<h4>自我介绍：</h4>
								<span class="value" data-field="selfintro">$c[selfintrovotenum]</span>
								<div class="thumb">$c[selfintro] ......</div>
							</div>
						<!--{/if}-->
						</div>
						<div class="button">
							<a href="thread-$c[tid]-1-1.html" class="more" target="_blank">继续阅读</a>
						</div>
					</li>
				<!--{/loop}-->
				</ul>
				$multipage
			</div>
		</div>

		<div class="appl">
			<form action="plugin.php" method="get" class="link_autosubmit">
				<input type="hidden" name="id" value="takashiro_vote:main" />
				<input type="hidden" name="branchid" value="$branchid" />
				<input type="hidden" name="orderby" value="$orderby" />

				<div class="tbn">
					<h2 class="mt bbda">选择分部</h2>
					<ul>
						<li {if $branchid === 0}class="a"{/if}><a data-name="branchid" data-value="0">全部</a></li>
					<!--{loop $issbranches $id $branchname}-->
						<li {if $branchid === $id}class="a"{/if}><a data-name="branchid" data-value="$id">$branchname</a></li>
					<!--{/loop}-->
					</ul>
				</div>

			</form>
		</div>
	</div>
</div>

<!--{template common/footer}-->
